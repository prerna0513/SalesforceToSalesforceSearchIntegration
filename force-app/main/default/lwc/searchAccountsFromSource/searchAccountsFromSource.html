<template>
    <lightning-card>
        <div class="slds-p-horizontal_small"></div>

    <lightning-input type="text" label="Enter Account Name" value={accName} onchange={handleChange}> </lightning-input>

        <p>Displaying Account Information</p>

        <template if:true={accountRecord}>
            <lightning-datatable
                    key-field="accId"
                    data={data}
                    columns={columns}
                    hide-checkbox-column>
            </lightning-datatable>
        </template>
        <template if:true={empty}>
            No data to display
        </template>
    </lightning-card>
        
        
</template>
